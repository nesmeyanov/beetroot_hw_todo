<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="/style/style.css">
	<title>Document</title>
</head>
<body>
	<header>
    <div class=content>
      <h1>CSS Diner Shopping List</h1> 
      <span>Let's go to the mall!</span>
    </div>
	</header>
	<main>
    <div class=content>
      <ul class="todo-list">
        <li class="todo-item">
          <label>
            <input type="checkbox">
            <span class="label-text">A lot of pickles</span>
            <span class="label-note">(for the next time need buy more)</span>
          </label>
        </li>
        <li class="todo-item">
          <label>
            <input type="checkbox">
            <span class="label-text">10 apples</span>
            <span class="label-note">(for more CSS manipulations)</span>
          </label>
		</li>
		<li class="todo-item">
			<label>
			  <input type="checkbox">
			  <span class="label-text">20 oranges</span>
			  <span class="label-note">(because they are awesome)</span>
			</label>
		  </li>
		  <li class="todo-item">
			<label>
			  <input type="checkbox">
			  <span class="label-text">13 plates</span>
			  <span class="label-note">(hm... they always disappear)</span>
			</label>
		  </li>
		  <li class="todo-item">
			<label>
			  <input type="checkbox">
			  <span class="label-text">15 bentos </span>
			</label>
		  </li>
		  <li class="todo-item">
			<label>
			  <input type="checkbox">
			  <span class="label-text">1 bottle of Sake&#710;&mdash;&#710;</span>
			  <span class="label-note">(for my friends)</span>
			</label>
		  </li>
      </ul>
	</div>
	<div class=content-main>
		<h2>Bon appetit :)</h2> 
	  </div>
	</main>
	<footer>
	</footer>
</body>
</html>
